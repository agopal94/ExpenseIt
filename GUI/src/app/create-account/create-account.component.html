<mat-card class="acc-creation-card">
    <mat-card-header>
        <mat-card-title>Add New Account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Opening Balance</mat-label>
            <input matInput type="number" [(ngModel)]="openingBalance">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Type</mat-label>
            <mat-select [(value)]="selectedType">
                <mat-option value="checking">Checking</mat-option>
                <mat-option value="creditCard">Credit Card</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onSubmit()">Submit</button>
        <button mat-button (click)="onCancel()">Cancel</button>
    </mat-card-actions>
</mat-card>
